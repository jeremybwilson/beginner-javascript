<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <script>
    // question #2
    function setup() {
      console.log(`It worked`);
      const button = document.querySelector('#btn');
      button.style.display = button.style.display == 'none' ? 'block' : 'none';
    }

    // question #3
    class Screen {
      constructor(height, width) {
        this.height = height;
        this.width = width;
      }

      diagonal() {
        return Math.sqrt(Math.pow(this.width, 2) + Math.pow(this.height, 2));
      }

      dimensions(definition) {
        const dimensions = definition.split('x');
        this.width = parseInt(dimensions[0]);
        this.height = parseInt(dimensions[1]);
      }
    }

    const screen = new Screen(0, 0);
    screen.dimensions = '500x300';
    screen.width = 400;
    console.log(screen.diagonal); // Should print 500
  </script>
</head>

<body>

  <button id="btn" onclick="setup()">Button</button>

</body>

</html>
